<div class="field has-addons has-addons-centered">
  <p class="control">
    <a class="button is-static">
      Convert
    </a>
  </p>
  <p class="control">
    <input class="input is-hidden-touch" type="number" placeholder="How much?" min="1" step="1" [(ngModel)]="conversionValue" />
    <input class="input is-hidden-desktop" type="number" placeholder="0" min="1" step="1" [(ngModel)]="conversionValue" />
  </p>
  <p class="control">
    <span class="select">
      <select class="is-hidden-touch" [(ngModel)]="convertFrom">
        <option [value]="CurrencyTypesEnum.Copper">Copper</option>
        <option [value]="CurrencyTypesEnum.Silver">Silver</option>
        <option [value]="CurrencyTypesEnum.Electrum">Electrum</option>
        <option [value]="CurrencyTypesEnum.Gold">Gold</option>
        <option [value]="CurrencyTypesEnum.Platinum">Platinum</option>
      </select>
      <select class="is-hidden-desktop" [(ngModel)]="convertFrom">
        <option [value]="CurrencyTypesEnum.Copper">CP</option>
        <option [value]="CurrencyTypesEnum.Silver">SP</option>
        <option [value]="CurrencyTypesEnum.Electrum">EP</option>
        <option [value]="CurrencyTypesEnum.Gold">GP</option>
        <option [value]="CurrencyTypesEnum.Platinum">PP</option>
      </select>
    </span>
  </p>
  <p class="control">
    <a class="button is-static">
      To
    </a>
  </p>
  <p class="control">
    <span class="select">
        <select class="is-hidden-touch" [(ngModel)]="convertTo">
            <option [value]="CurrencyTypesEnum.Copper">Copper</option>
            <option [value]="CurrencyTypesEnum.Silver">Silver</option>
            <option [value]="CurrencyTypesEnum.Electrum">Electrum</option>
            <option [value]="CurrencyTypesEnum.Gold">Gold</option>
            <option [value]="CurrencyTypesEnum.Platinum">Platinum</option>
          </select>
          <select class="is-hidden-desktop" [(ngModel)]="convertTo">
            <option [value]="CurrencyTypesEnum.Copper">CP</option>
            <option [value]="CurrencyTypesEnum.Silver">SP</option>
            <option [value]="CurrencyTypesEnum.Electrum">EP</option>
            <option [value]="CurrencyTypesEnum.Gold">GP</option>
            <option [value]="CurrencyTypesEnum.Platinum">PP</option>
          </select>
        </span>
  </p>
  <p class="control">
    <button class="button is-primary is-hidden-touch" (click)="calculate()">Calculate</button>
    <button class="button is-primary is-hidden-desktop" (click)="calculate()">=</button>
  </p>
</div>
<div class="field has-addons has-addons-centered" *ngIf="result">
  <p class="control">
    <a class="button is-static">
      {{result.copper}}cp
    </a>
  </p>
  <p class="control">
    <a class="button is-static">
      {{result.silver}}sp
    </a>
  </p>
  <p class="control">
    <a class="button is-static">
      {{result.electrum}}ep
    </a>
  </p>
  <p class="control">
    <a class="button is-static">
      {{result.gold}}gp
    </a>
  </p>
  <p class="control">
    <a class="button is-static">
      {{result.platinum}}pp
    </a>
  </p>
</div>
